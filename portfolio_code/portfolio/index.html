<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portf√≥lio - Designer, Frontend Developer & Mentor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <!-- Header Section -->
        <header class="hero-section">
            <div class="profile-container">
                <div class="avatar-wrapper">
                    <div class="avatar">
                        <div class="avatar-image"></div>
                    </div>
                </div>
                
                <h1 class="main-title">Designer, Frontend Developer & Mentor</h1>
                <p class="subtitle">I design and code beautifully simple things, and I love what I do.</p>
            </div>
        </header>

        <!-- Illustration Section -->
        <section class="illustration-section">
            <div class="workspace-illustration">
                <!-- Desktop Computer -->
                <div class="desktop-computer">
                    <div class="monitor">
                        <div class="screen">
                            <div class="code-editor">
                                <div class="code-line"></div>
                                <div class="code-line"></div>
                                <div class="code-line short"></div>
                                <div class="code-line"></div>
                                <div class="code-line short"></div>
                            </div>
                        </div>
                        <div class="monitor-stand"></div>
                        <div class="monitor-base"></div>
                    </div>
                </div>

                <!-- Laptop -->
                <div class="laptop">
                    <div class="laptop-screen">
                        <div class="design-interface">
                            <div class="color-palette">
                                <div class="color-circle purple"></div>
                                <div class="color-circle green"></div>
                                <div class="color-circle blue"></div>
                            </div>
                            <div class="design-elements">
                                <div class="design-circle"></div>
                            </div>
                        </div>
                    </div>
                    <div class="laptop-keyboard"></div>
                </div>

                <!-- Mobile Phone -->
                <div class="mobile-phone">
                    <div class="phone-screen">
                        <div class="app-interface">
                            <div class="app-header"></div>
                            <div class="app-content"></div>
                        </div>
                    </div>
                </div>

                <!-- Code Icon -->
                <div class="code-icon">
                    <span>&lt;/&gt;</span>
                </div>

                <!-- Books -->
                <div class="books-stack">
                    <div class="book book-1"></div>
                    <div class="book book-2"></div>
                    <div class="book book-3"></div>
                </div>

                <!-- Coffee Cup -->
                <div class="coffee-cup">
                    <div class="cup-body"></div>
                    <div class="cup-handle"></div>
                    <div class="coffee-steam">
                        <div class="steam-line"></div>
                        <div class="steam-line"></div>
                        <div class="steam-line"></div>
                    </div>
                </div>

                <!-- Green Design Block -->
                <div class="design-block"></div>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
